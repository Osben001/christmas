<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Holiday Wishes for You</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Magical Background -->
    <div class="background">
        <div class="stars"></div>
        <div class="snow"></div>
        <div class="twinkling"></div>
    </div>

    <!-- Content -->
    <div class="container">
        <h1 class="main-title">🎄 Merry Christmas, name! 🎅</h1>
        <h2 class="sub-title">Wishing You the Happiest New Year! 🎉✨</h2>
        <p class="message">
            Dear name,<br>
            May this holiday season bring you joy as bright as the twinkling stars, love as warm as a cozy fireplace,
            and memories as sweet as holiday treats. You make life magical! 💖
        </p>

        <button id="surpriseButton" class="surprise-button">Click for a Holiday Surprise! 🎁</button>
        <p id="surpriseMessage" class="surprise-message"></p>
    </div>

    <!-- Holiday Music -->
    <audio id="holidayMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-funnysong.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Confetti Container -->
    <div id="confetti-container"></div>

    <script src="script.js"></script>
</body>

</html>
