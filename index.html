<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Holiday Wishes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Magical Background -->
    <div class="background">
        <div id="snowContainer"></div> <!-- Snowflakes -->
        <div class="ornaments"></div> <!-- Floating Ornaments -->
        <div class="lights"></div> <!-- Twinkling Lights -->
    </div>

    <!-- Content -->
    <div class="container">
        <h1 class="main-title">🎄 Merry Christmas, DARA! 🎅</h1>
        <h2 class="sub-title">Wishing You the Best New Year! 🎉✨</h2>
        <p class="message">
            Dear DARA,<br>
            This Christmas, may your heart be as warm as cocoa, your spirit as bright as fairy lights, and your days as
            magical as snowflakes. You make the season special! 💖
        </p>

        <!-- Buttons -->
        <button id="surpriseButton" class="action-button">Holiday Surprise! 🎁</button>
        <button id="snowButton" class="action-button">Let It Snow! ❄️</button>
        <button id="lightsButton" class="action-button">Glow the Lights! 🌟</button>
        <button id="musicButton" class="action-button">Play Festive Music 🎶</button>
        <button id="jokeButton" class="action-button">Tell Me a Joke! 🤣</button>
        <p id="surpriseMessage" class="surprise-message"></p>
    </div>

    <!-- Holiday Music -->
    <audio id="holidayMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-funnysong.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Confetti Container -->
    <div id="confetti-container"></div>

    <script src="script.js"></script>
</body>

</html>
